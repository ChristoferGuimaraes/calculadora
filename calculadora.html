<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadoracss.css">
</head>
<body>
    <table id="table">
        <div id="resultscreen">
            <div id="result">

            </div>
        </div>
        <tbody>
           
           <tr class="tr">
                <td class="td">
                    <input type="button" id="seven" value="7" class="inputs">
                    <input type="button" id="eight" value="8" class="inputs">
                    <input type="button" id="nine" value="9" class="inputs">
                    <input type="button" id="add" value="+" class="inputs">
                </td>
            </tr>
            
            <tr class="tr">
                <td class="td">
                    <input type="button" id="four" value="4" class="inputs">      
                    <input type="button" id="five" value="5" class="inputs">
                    <input type="button" id="six" value="6" class="inputs">
                    <input type="button" id="sub" value="-" class="inputs">
                </td>
            </tr>
            
            <tr class="tr">
                <td class="td">
                    <input type="button" id="one" value="1" class="inputs">
                    <input type="button" id="two" value="2" class="inputs">
                    <input type="button" id="tree" value="3" class="inputs">
                    <input type="button" id="fat" value="x!" class="inputs">
                </td>
            </tr>
            
            <tr class="tr">
                <td class="td">
                    <input type="button" id="divi" value="/" class="inputs">
                    <input type="button" id="zero" value="0" class="inputs">
                    <input type="button" id="mult" value="*" class="inputs">
                    <input type="button" id="equal" value="=" class="inputs" onclick="calculator.equal()">
                </td>
            </tr>

        </tbody>
    </table>
</body>
<script src="calculadorajs.js"></script>
</html>
